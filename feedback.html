<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header class="header" >
      <h1 id="title" class="text-center">Student Feedback Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve!
      </p>
    </header>
    <form action="feedback.php" method="POST" >
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Register Number<span class="clue"></span></label
        >
        <input
          type="number"
          name="Registernumber"
          id="number"
         
          class="form-control"
          placeholder="Register Number"
        />
      </div>
      <div class="form-group">
        <p>Department</p>
        <select id="dropdown" name="Department" class="form-control" required>
          <option disabled selected value>Select</option>
          <option value="IT">Information Technology</option>
          <option value="CSE">Computer Science and  Engineering</option>
          <option value="ECE">Electronics and Communication Engineering</option>
          <option value="EEE">Electrical and Electrical Engineering</option>
          <option value="Bio-Tech">Bio Technology</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>Year</p>
        <label>
          <input
            name="year"
            id="year"
            value="1"
            type="radio"
            class="input-radio"
            />1</label>
        <label>
          <input
            name="year"
            value="2"
            id="year"
            type="radio"
            class="input-radio"
           
          />2</label >
  
        <label>
            <input
            name="year"
            value="3"
            type="radio"
            class="input-radio"
            id="year"
          />3</label
        >
        <label>
            <input
            name="year"
            value="4"
            id="year"
            type="radio"
            class="input-radio"
          />4</label
        >
      </div>
  
      <div class="form-group">
        <p>
          Category
        </p>
        <select id="category" name="Category" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="General">General </option>
          <option value="Ragging">Ragging</option>
          <option value="Studies">Studies</option>
          
        </select>
      </div>
  
    
         
  
      <div class="form-group">
        <p>Issues: </p>
        <textarea
          id="comments"
          class="input-textarea"
          name="Issues"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
  
 
    
</body>
</html>
